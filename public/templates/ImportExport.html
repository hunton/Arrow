<div class="header">
    <!-- <h1 class="glyph data-source"></h1> -->
    <h1>Transfer data</h1>
    <div class="close"></div>
</div>

<div class="form">
	<div class="exportOption">
		<p>If you'd like to export the dataset for this visualisation:</p>
		<div class="btn blue" onclick="window.open('<%= url %>')">Export dataset</div>
	</div><!--/.exportOption-->
	<div class="importOption">
		<p>If you'd like to import a dataset to createa a visualisation:</p>
		<input type="file" id="upload" />
	</div><!--/.importOption-->
</div><!--/.form-->
